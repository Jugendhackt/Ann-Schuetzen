<div class="container-fluid text-center">    
  <div class="row">
    <div class="col-sm-2">
      <p><a href="#">Test your awareness</a></p>

    <div class="col-sm-8 text-left">

    </div>
      
  </div>
</div>
    
    <div class="container">
          <div class="row">
              <div class="col-xs-6"> 
                  <form>
                      <div>
                          <label class="form-inline" for="firstname">First Name</label>
                      <input type="text" class="form-control" placeholder="Enter first name..." name="firstname">                      
                      </div>
                      <div>
                          <label class="form-inline" for="lastname">Last Name</label>
                      <input type="text" class="form-control" placeholder="Enter last name..." name="lastname">                      
                      </div>
                  </form>
              </div>
          </div>
          <div class="row">
              <div class="col-xs-6"> 
                  <form>
                      <div class="form-group">
                      <label for="age">Your age</label>
                      <select name="age">
                            <option value="kids"><13 years</option>
                            <option value="young adults">13-24 years</option>
                            <option value="midage">25-45 years</option>
                            <option value="higher midage">46-65 years</option>
                            <option value="oldage">65+ years</option>
                      </select>                    
                      </div>
                      <div class="form-group">
                          <label for="sex">Your gender</label><br>
                      Male <input type="radio" value="male" name="sex">
                      Female <input type="radio" value="female" name="sex">
                      Other <input type="radio" value="other" name="sex">
                      </div>
                  </form>
              </div>
          </div>
         
      </div>

<footer class="container-fluid text-center">
