<script>

var submitBtn = document.getElementById("submitBtn");
var modal = document.getElementById("modal");
var count = 0;
var modalBody = document.getElementById("modalBody");
// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

function add(x) {
  count = count + x;
  console.log(count);
}

window.onload = function(){
  modal.style.display = "none";
};

submitBtn.onclick = function(){
  modal.style.display = "block";
  if(count >= 10 && count <200){
    modalBody.innerHTML = 'You should be more concerned about the consummption of food required by you and not utilise excess of it so that it does not get wasted';
  }
  else if(count >= 200 && count <300){
    modalBody.innerHTML = 'You are quite considerable about the consumption of food and are aware of your needs but you should set a limit to the abundance that is wasted by you';
  }
  else if(count >= 300){
    modalBody.innerHTML = 'You are an epitome of sustainability for mankind. Keep up the good work';
  }
};

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
modal.style.display = "none";
};


// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
    };

</script>
